<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Flabbergast</title>
    <link rel="stylesheet" href="./styling/reset.css">
    <link rel="stylesheet" href="./styling/canvas.css">
    <link rel="stylesheet" href="./styling/index.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <script src="./dist/lib/bundle.js"></script>
  </head>

  <body>
    <!-- <canvas id="canvas" width="400" height="300"></canvas>
    <script src="./lib/canvas.js"></script> -->

    <div class="logo-ctr">
      <h1 class="logo-text">Flabbergast</h1>
    </div>

    <div class="start-bar-ctr">
      <div class="timer">Timer: 90</div>
      <div class="points">Points: 0</div>
      <button id="start-button">Start</button>
    </div>


    <div class="game-ctr">
      <p class="instructions"></p>
      <div class="middle-game-cntr">
        <div class="current-word-cntr">
          <h2 id="current-word-text"></h2>
        </div>
        <div class="tile-ctr">
          <li id="t1" value="1"></li>
          <li id="t2" value="2"></li>
          <li id="t3" value="3"></li>
          <li id="t4" value="4"></li>
          <li id="t5" value="5"></li>
          <li id="t6" value="6"></li>
          <li id="t7" value="7"></li>
          <li id="t8" value="8"></li>
          <li id="t9" value="9"></li>
          <li id="t10" value="10"></li>
          <li id="t11" value="11"></li>
          <li id="t12" value="12"></li>
          <li id="t13" value="13"></li>
          <li id="t14" value="14"></li>
          <li id="t15" value="15"></li>
          <li id="t16" value="16"></li>
        </div>
      </div>
      <div class="sub-words"></div>
    </div>
  </body>

  <footer>
    <li></li>
    <li></li>
    <li></li>
  </footer>
</html>
