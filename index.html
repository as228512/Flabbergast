<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Flabbergast</title>
    <link rel="stylesheet" href="./styling/reset.css" />
    <link rel="stylesheet" href="./styling/canvas.css" />
    <link rel="stylesheet" href="./styling/index.css" />
    <link rel="stylesheet" href="./styling/tile.css" />
    <link rel="stylesheet" href="./styling/current_word.css"/>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <script src="./dist/lib/bundle.js"></script>
  </head>

  <body>
    <!-- <canvas id="canvas" width="400" height="300"></canvas>
    <script src="./lib/canvas.js"></script> -->

    <div class="logo-ctr">
      <h1 class="logo-text">Flabbergast</h1>
    </div>

    <div class="start-bar-ctr">
      <div class="timer">Time: 90</div>
      <div class="score">Score: 0</div>
      <button id="start-button">Start</button>
    </div>


    <section class="game-ctr">
      <p class="instructions"></p>
      <div class="middle-game-cntr">
        <div class="current-word-cntr">
          <h2 id="current-word-text"></h2>
        </div>
        <div id="tiles" class="tile-ctr">
          <li id="t1" class="inactive" value="1"></li>
          <li id="t2" class="inactive" value="2"></li>
          <li id="t3" class="inactive" value="3"></li>
          <li id="t4" class="inactive" value="4"></li>
          <li id="t5" class="inactive" value="5"></li>
          <li id="t6" class="inactive" value="6"></li>
          <li id="t7" class="inactive" value="7"></li>
          <li id="t8" class="inactive" value="8"></li>
          <li id="t9" class="inactive" value="9"></li>
          <li id="t10" class="inactive" value="10"></li>
          <li id="t11" class="inactive" value="11"></li>
          <li id="t12" class="inactive" value="12"></li>
          <li id="t13" class="inactive" value="13"></li>
          <li id="t14" class="inactive" value="14"></li>
          <li id="t15" class="inactive" value="15"></li>
          <li id="t16" class="inactive" value="16"></li>
        </div>
      </div>
      <div id="word-list-cntr" class="word-list-cntr">
        <h2 class="word-list-heading">Words Scored</h2>
        <ul id="word-list" class="word-list">
          <li id="tail"/>
        </ul>
      </div>
    </section>
  </body>

  <footer>
    <li></li>
    <li></li>
    <li></li>
  </footer>
</html>
